<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todo.css">
    <script src="libraries/backbone.js"></script>
    <script src="libraries/jquery-2.1.1.min.js"></script>
    <script src="libraries/json2.js"></script>
    <script src="libraries/underscore.js>"></script>
    <title>Fabiana's To Do App</title>
</head>
<body>
<div id="todobody">
    <h1 id="todoheader">To-do List</h1>
    <input id="todoadd" placeholder="What do you need to get done?"/>
    <div class="todoinstruction">Press enter to add item</div>
    <div id="todocontent">
        <input type="checkbox" id="tododone" value="done"> Mark whole list as done
        <ul id="todolist">
            <li>
                item on list
                <div class="todoremove"></div>
            </li>
        </ul>
        <div id="todoeditinstruction" class="todoinstruction">Double click to edit item</div>
    </div>
    <div id="todofooter">Items left
    <div id="todorefresh">Reset list</div>
    </div>
</div>
</body>
</html>
