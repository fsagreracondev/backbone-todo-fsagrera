<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todo.css">
    <script data-main="scripts/todoApp" src="scripts/require.js"></script>
    <title>Fabiana's To Do App</title>
</head>
<body>
    <div id="todobody" class ="listbody">
        <h1 id="todoheader" class="listheader">To-do List</h1>
        <input id="todoadd" type="text" placeholder="What do you need to get done?"/>
        <div class="todoinstruction">Press enter to add item</div>
        <div id="todocontent" class="listcontent">
            <input type="checkbox" id="tododone" value="done"> Mark whole list as done
            <ul id="todolist" class="itemlist">
            </ul>
            <div id="todoeditinstruction" class="todoinstruction">Double click to edit item</div>

        </div>

        <div id="donecontent" class="listcontent">
            <h1 id="doneheader" class="listheader">Done Items</h1>
            <input type="checkbox" id="doneundo" value="done"> Mark whole list as undone
            <ul id="donelist" class="itemlist">
            </ul>
        </div>

        <div id="footer">
            <div id="todofooter"></div>
            <div id="todorefresh">Reset list</div>
        </div>
    </div>

    <script type ="text/template" id="item-template">
        <div class="view">
            <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <label><%- title %></label>
        </div>
        <input class="edit" type="text" value="<%- title %>" />
    </script>

    <script type="text/template" id="undone-template">
        <div class="undone-items"><b>{{remainingCount}}</b> item{{remainingSuffix}} remaining</div>
    </script>

    <script type="text/template" id="done-template">
        <div class="done-items"><b>{{doneCount}}</b> item{{doneSuffix}} done</div>
    </script>
</body>
</html>
